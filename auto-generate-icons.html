<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Auto-Generar Iconos PWA</title>
</head>
<body>
    <h1>Generando iconos...</h1>
    <p id="status">Iniciando...</p>
    <div id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function createAndUploadIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2d6a4f');
            gradient.addColorStop(1, '#52b788');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Circle
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.35, 0, Math.PI * 2);
            ctx.fill();

            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('GN', size/2, size/2);

            return canvas;
        }

        async function generateAll() {
            const status = document.getElementById('status');
            const iconsDiv = document.getElementById('icons');

            for (const size of sizes) {
                const canvas = createAndUploadIcon(size);
                const filename = `icon-${size}.png`;

                // Convert to blob and create download link
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.textContent = `Descargar ${filename}`;
                    a.style.display = 'block';
                    a.style.marginBottom = '10px';
                    iconsDiv.appendChild(a);
                });

                // Show preview
                canvas.style.width = '100px';
                canvas.style.height = '100px';
                canvas.style.margin = '10px';
                canvas.style.border = '1px solid #ccc';
                iconsDiv.appendChild(canvas);

                status.textContent = `Generado ${filename}`;
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            status.textContent = 'âœ… Todos los iconos generados! Haz click en cada enlace para descargar.';
        }

        generateAll();
    </script>
</body>
</html>
